<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Instanew - NYT News Reader</title>

    <link rel="stylesheet" href="sass/_reset.scss">
    <link rel="stylesheet" href="build/css/style.min.css">

</head>

<body>
    <div class="container">
        <div class="nav-container">

          <img class="logo " src="assets/images/nyt-logo.svg" alt="logo">

          <div class="nav">

            <p class="sectiontext">Choose a section:</p>

            <select class="select" single="single">
              <option value= "sections">Sections...</option>
              <option value= "home">Home</option>
              <option value= "science">Science</option>
              <option value= "business">Business</option>
              <option value= "sports">Sports</option>
              <option value="technology">Technology</option>
              <option value="fashion">Fashion</option>
            </select>

          </div>
        </div>
        
        <ul class="selectlist">
          <img class="loader" style="display:none" src="assets/images/ajax-loader.gif">
        </ul>

    </div>

    <!-- Footer Section  -->

    <footer>
        <div class="copy">
            <p>Â© Copyright 2016 <span>instanews</span></p>
        </div>
    </footer>

    <!--   loading js files here -->

    <script src="lib/jquery-3.1.1.min.js">
    </script>
    <script src="build/js/main.min.js">
    </script>

</body>

</html>
